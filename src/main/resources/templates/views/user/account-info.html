<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
	<title th:text="#{utility.user.accountInfo.label}">Account Info</title>
</head>
<body>

	<div layout:fragment="breadcrumb">
		<h1>
			<span th:text="#{utility.user.accountInfo.label}">Account Info</span>
			<i class="pficon pficon-restart clickable"></i>
		</h1>
	</div>

	<div layout:fragment="content">
		
		<table class="table table-striped table-bordered">
			<tr>
				<td width="20%" th:text="#{utility.user.accountInfo.userName.label}">User Name</td>
				<td th:text="${accountInfo.userName}">[userName]</td>
			</tr>
			<tr>
				<td th:text="#{utility.user.accountInfo.fullName.label}">Full Name</td>
				<td th:text="${accountInfo.fullName}">[fullName]</td>
			</tr>
			<tr>
				<td th:text="#{utility.user.accountInfo.email.label}">E-Mail Address</td>
				<td th:text="${accountInfo.email}">[email]</td>
			</tr>
			<tr>
				<td th:text="#{utility.user.accountInfo.roles.label}">Roles</td>
				<td>
					<div th:each="role : ${accountInfo.roles}" th:text="${role}">[role]</div>
				</td>
			</tr>
		</table>

	</div>

</body>
</html>
