<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
	<title th:text="#{category.label.plural}+' - '+#{category.edit.label}"></title>
</head>
<body th:with="menu='admin',submenu='category'">

	<div layout:fragment="breadcrumb">
		<ol class="breadcrumb">
			<li>
				<a th:href="@{/category/list}" th:text="#{category.label.plural}">Categories</a>
			</li>
			<li class="active">
				<strong th:text="#{default.button.edit.label}">Edit</strong><strong>:</strong>
				<span th:text="${category.name}">[name]</span>
			</li>
		</ol>
		<h1>
			<span th:text="#{category.edit.label}">Edit Categories</span>:
			<span class="text-muted" th:text="${category.name}">[name]</span>
		</h1>
	</div>

	<div layout:fragment="content">
		
		<form class="form-horizontal" th:object="${category}" th:action="@{/category/update}" action="#" method="post">
			<input type="hidden" th:field="*{id}"/>
			<div class="form-group" th:classappend="${#fields.hasErrors('name')} ? has-error">
				<label class="col-md-2 control-label" th:text="#{category.name.label}">
					<span class="required">*</span>
					<span th:text="#{category.name.label}">Name</span>
				</label>
				<div class="col-md-10">
					<input type="text" th:field="*{name}" class="form-control">
					<small class="help-block" th:if="${#fields.hasErrors('name')}" th:each="err : ${#fields.errors('name')}" th:text="${err}">validation error</small>
				</div>
			</div>
			<div class="form-group" th:classappend="${#fields.hasErrors('description')} ? has-error">
				<label class="col-md-2 control-label" th:text="#{category.description.label}">Description</label>
				<div class="col-md-10">
					<textarea rows="5" th:field="*{description}" class="form-control"></textarea>
					<small class="help-block" th:if="${#fields.hasErrors('description')}" th:each="err : ${#fields.errors('description')}" th:text="${err}">validation error</small>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">
					<span th:text="#{category.archived.label}">Archived</span>
					<i class="fa fa-question-circle text-muted" data-toggle="tooltip" data-placement="right" th:title="#{category.archived.help}"></i>
				</label>
				<div class="col-md-10">
					<input type="checkbox" th:field="*{archived}" class="bootstrap-switch">
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-10 col-md-offset-2">
					<input type="submit" class="btn btn-primary" th:value="#{default.button.save.label}">
					<a th:href="@{/category/list}" class="btn btn-default" th:text="#{default.button.cancel.label}">Cancel</a>
				</div>
			</div>
		</form>

	</div>

</body>
</html>
