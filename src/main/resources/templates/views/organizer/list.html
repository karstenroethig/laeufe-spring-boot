<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
	<title th:text="#{organizer.label.plural}"></title>
</head>
<body th:with="menu='organizer'">

	<div layout:fragment="breadcrumb">
		<h1 th:text="#{organizer.label.plural}"></h1>
	</div>

	<div layout:fragment="content">
					
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th colspan="3">
						<div class="pull-right">
							<a th:href="@{/organizer/create}" class="btn btn-default" th:text="#{default.button.create.label}">Create</a>
						</div>
					</th>
				</tr>
				<tr>
					<th th:text="#{organizer.name.label}"></th>
					<th th:text="#{organizer.description.label}"></th>
					<th th:text="#{default.table.operations.label}"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.isEmpty(allOrganizers)}">
					<td colspan="4" align="center" th:text="#{default.table.empty.text}"></td>
				</tr>
				<tr th:each="organizer : ${allOrganizers}">
					<td>
						<span th:text="${organizer.name}"></span>&nbsp;<span th:if="${organizer.archived}" class="badge" th:text="#{default.archived.list.label}"></span>
					</td>
					<td th:text="${organizer.description}"></td>
					<td>
						<a th:href="@{/organizer/edit/{id}(id=${organizer.id})}" th:text="#{default.button.edit.label}"></a> |
						<a th:href="@{/organizer/delete/{id}(id=${organizer.id})}" th:text="#{default.button.delete.label}"></a>
					</td>
				</tr>
			</tbody>
		</table>

	</div>

</body>
</html>
