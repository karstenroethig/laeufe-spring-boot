<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
	<title th:text="#{organizer.label.plural}"></title>
</head>
<body th:with="menu='organizer'">

	<div layout:fragment="breadcrumb">
		<h1 th:text="#{organizer.label.plural}">Race Organizers</h1>
	</div>

	<div layout:fragment="content">
					
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th colspan="3">
						<div class="pull-right">
							<a th:href="@{/organizer/create}" class="btn btn-default" th:text="#{default.button.create.label}">Create</a>
						</div>
					</th>
				</tr>
				<tr>
					<th th:text="#{organizer.name.label}">Name</th>
					<th th:text="#{organizer.description.label}">Description</th>
					<th th:text="#{default.table.operations.label}">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.isEmpty(allOrganizers)}">
					<td colspan="3" align="center" th:text="#{default.table.empty.text}">Data can not be found.</td>
				</tr>
				<tr th:each="organizer : ${allOrganizers}">
					<td>
						<span th:text="${organizer.name}">[name]</span>&nbsp;<span th:if="${organizer.archived}" class="badge" th:text="#{organizer.archived.label}">Archived</span>
					</td>
					<td th:text="${organizer.description}">[description]</td>
					<td>
						<a th:href="@{/organizer/edit/{id}(id=${organizer.id})}" th:text="#{default.button.edit.label}">Edit</a> |
						<a href="" th:text="#{default.button.delete.label}" data-toggle="modal" data-target="#deleteModal" th:attr="data-id=${organizer.id}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							<span class="pficon pficon-close"></span>
						</button>
						<h4 class="modal-title" id="deleteModalLabel" th:text="#{organizer.deletePopup.title}">Delete organizer</h4>
					</div>
					<div class="modal-body">
						<span th:text="#{organizer.deletePopup.question}">Do you really want to delete this organizer?</span>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal" th:text="#{default.button.cancel.label}">Cancel</button>
						<a href="" th:attr="data-href-template=@{/organizer/delete/{id}}" class="btn btn-danger" th:text="#{default.button.delete.label}">Delete</a>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
